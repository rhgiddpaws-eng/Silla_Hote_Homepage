<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Consultation | 엔포드호텔</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="header-wrap"></div>
  <main class="main-content page-sub">
    <section class="sub-hero">
      <div class="sub-hero-bg" style="background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?w=1920')"></div>
      <h1 class="sub-hero-title">Online Consultation</h1>
    </section>
    <section class="section">
      <p class="section-lead">온라인 문의를 남겨 주시면 담당자가 연락드립니다.</p>
      <div class="page-content form-wrap">
        <form class="consult-form" id="consultForm">
          <div class="form-group">
            <label for="consultName">이름</label>
            <input type="text" id="consultName" name="name" required />
          </div>
          <div class="form-group">
            <label for="consultEmail">이메일</label>
            <input type="email" id="consultEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="consultPhone">연락처</label>
            <input type="tel" id="consultPhone" name="phone" />
          </div>
          <div class="form-group">
            <label for="consultMsg">문의 내용</label>
            <textarea id="consultMsg" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn-primary">문의하기</button>
        </form>
        <p class="form-note">실제 전송 기능은 백엔드 연동 시 구현됩니다. 문의: Tel +82-43-290-1000</p>
      </div>
    </section>
  </main>
  <div id="footer-wrap"></div>
  <script src="load-layout.js"></script>
  <script>
    document.getElementById('consultForm')?.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('문의가 접수되었습니다. 담당자가 연락드리겠습니다.');
    });
  </script>
</body>
</html>
