    <section class="sub-hero">
      <div class="sub-hero-bg" style="background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?w=1920')"></div>
      <h1 class="sub-hero-title">FAQ</h1>
    </section>
    <section class="section">
      <p class="section-lead">자주 묻는 질문입니다.</p>
      <div class="page-content faq-list">
        <dl class="faq-item">
          <dt>체크인/체크아웃 시간은 어떻게 되나요?</dt>
          <dd>체크인 15:00, 체크아웃 11:00입니다.</dd>
        </dl>
        <dl class="faq-item">
          <dt>예약 취소는 어떻게 하나요?</dt>
          <dd>예약일 기준 취소 정책에 따라 처리됩니다. 고객센터(043-290-1000)로 문의해 주세요.</dd>
        </dl>
        <dl class="faq-item">
          <dt>주차는 가능한가요?</dt>
          <dd>객실 투숙 게스트는 주차장 이용이 가능합니다.</dd>
        </dl>
        <dl class="faq-item">
          <dt>Urban Oasis 이용 조건은 어떻게 되나요?</dt>
          <dd>멤버십 또는 투숙 게스트에 따라 이용 가능합니다. 자세한 내용은 Urban Oasis 멤버십 페이지를 참고해 주세요.</dd>
        </dl>
      </div>
    </section>
